<!DOCTYPE html>
<html>
<head>
	<title>PAGE 2</title>
</head>
<style>
	body{
		background-color: violet;
	}
	img {
    border: 1px solid black;
    border-radius: 4px;
    padding: 5px;
    width: 400px;
	}

</style>
<body>
	<center><h1><marquee direction="up" scrollamount="2"> FORM OLEH SALSABILA PUTRI </marquee></h1></center>
	<form action="" method="POST">
		<table border="0" width="120">
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td width="900"><input type="text" name="nama_input" class="text-field" id="nama_id" placeholder="Masukan Nama"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="Password" name="Password_input" class="text-field" id="Password_id" placeholder="Masukan Password"></td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td>
				<td><input type="checkbox" name="Hobby_input" class="checkbox" id="checkB_id" value="Makan">Makan</input></br>
					<input type="checkbox" name="Hobby_input" class="checkbox" id="checkB_id" value="Tidur">Tidur</input></br>
					<input type="checkbox" name="Hobby_input" class="checkbox" id="checkB_id" value="Belanja">Belanja</input></br>
				</td>
			</tr>
			<tr>
				<td>Masukan File</td>
				<td>:</td>
				<td><input type="File" name=""></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td>
					<input type="radio" name="jk_input" class="radioB" value="Pria">Pria</input>
					<input type="radio" name="jk_input" class="radioB" value="Wanita">Wanita</input>
				</td>
			</tr>
			<tr>
				<td>Pendidikan</td>
				<td>:</td>
				<td>
					<select name="jp_input" class="dropdown" id="jp_id">
						<option value="Selected">-----PILIH----- </option>
						<option value="SD">SD</option>
						<option value="SMP">SMP</option>
						<option value="SMA">SMA</option>
						<option value="S1">S1</option>
						<option value="S2">S2</option>
						<option value="S3">S3</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Jurusan</td>
				<td>:</td>
				<td>
					<select multiple="" name="jurusan_input" class="dropdown" id="jurusan_id">
						<option value="Informatika">Informatika</option>
						<option value="TeknikElektro">Teknik Elektro</option>
						<option value="TeknikMesin">Teknik Mesin</option>
						<option value="Kedokteran">Kedokteran</option>
						<option value="MBTI">MBTI</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Kesan & Pesan</td>
				<td>:</td>
				<td>
					<textarea rows="5" cols="30%"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<button type="button" name="btnCan" class="btnCan" id="id_btnCan">Cancel</button>
					<button type="button" name="btnSub" class="btnSub" id="id_btnSub" value="Submit">Submit</>
				</td>
			</tr>

</body>
</html>
